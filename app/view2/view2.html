<html ng-app="TabsApp">
<head>
  <title>CERT</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?Key=AIzaSyC3EVBOCXO6UgeH83z2lb04_DsalxQzR8g&sensor=false"></script>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="TabsJs.js"></script>
  <script src="maps.js"></script>
  <script src="GroupDirective.js"></script>
  <script src="Registration.js" type="text/javascript"></script>



</head>

<body>
<div style="background-color: #007069;height: 10%" >
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">

        <a class="navbar-brand" href="#" style='margin-right:20%;'>
          <img src="CERT_icon_1.jpg" width="108" height="30" alt="CERT_icon_1"/>
        </a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li>
            <a href="#">About</a>
          </li>
          <li>
            <a href="#">Services</a>
          </li>
          <li>
            <a href="#">Contact</a>
          </li>
          <li>
            <a href="registration.html">Log Out</a>
          </li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
  </nav>
</div>
<div  ng-controller="TabsCtrl"  >

  <div class="tab-content">
    <ul class="nav nav-tabs nav-justified">
      <li ng-repeat="tab in tabs"  > <a
              ng-class="{active:isActiveTab(tab.url)}"
              ng-click="onClickTab(tab)" >{{tab.title}}</a></li>
    </ul>

  </div>
  <div id="mainView">
    <div ng-include="currentTab"></div>
  </div>
</div>

</body>
</html>

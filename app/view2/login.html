     <div class="jumbotron text-center col-md-6" >
    <div  style='margin-top:10%;'>
        <p>  <h3 class='text-primary'>Login</h3>
        <p>
            
        </p>
                
            
                </div>
        
             <form class="form-horizontal" role="form" ng-controller="loginContrl">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-6 control-label">Email</label>
            <div class="col-sm-6">
                <input  type='email' class="form-control" id="inputEmail3" placeholder="Email" ng-model="loginForm.Email">
              

            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-6 control-label">Password</label>
            <div class="col-sm-6">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="loginForm.Password">
               

            </div>
        </div>
       
       
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class='container'>
                <button type="submit" ng-click="loginClick()" class="btn btn-success">Sign In</button>
                  <span  ng-show='regSuccess' class='text-success'>
                   
                    <strong>{{regSuccess}} </strong>
                   
                </span> 
                 <div  class='text-danger' ng-show="error" style='margin-right:3%;'>
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span ><strong>{{error}}</strong></span>
                </div>
            </div>

            </div>
        </div>

    </form>
